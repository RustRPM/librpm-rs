name: Compile and run tests

on: [push, pull_request]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    container: "quay.io/centos/centos:stream9"

    steps:
      - uses: actions/checkout@v2

      - name: ðŸ“¦ Install librpm dependencies
        run: |
          dnf install -y rpm-devel gcc clang-devel rustc cargo clippy rustfmt
          dnf -y clean all

      - name: ðŸ“Ž Run Linters
        run: |
          cargo clippy --release -- -D warnings
          cargo fmt --all -- --check
          cargo doc --no-deps

      - name: ðŸ”¨ Build (Debug)
        run: cargo build --verbose

      - name: ðŸ”¨ Build (Release)
        run: cargo build --release --verbose

      - name: ðŸ§ª Run Unit Tests
        run: cargo test --release --bins --lib

  integration-tests:
    strategy:
      matrix:
        container: ["registry.fedoraproject.org/fedora:38", "quay.io/centos/centos:stream9"]
    container: ${{ matrix.container }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ“¦ Install librpm dependencies
        run: |
          dnf install -y rpm-devel gcc clang-devel rustc cargo clippy rustfmt
          dnf -y clean all

      - name: ðŸ§ª Run Integration Tests
        run: |
          cargo test --test '*' --release --all-features
